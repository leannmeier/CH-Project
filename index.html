<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>iPRO - Los mejores precios</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <h1>iPRO</h1>
            <h4>Precios tan buenos que parecen un bug</h4>
        </nav>
    </header>
    <main>
        <section class="products">
            <article class="card">
                <img src="./images/macbook-pro-ultimate.png" alt="macbook-pro-ultimate">
                <h2>MacBook 14 Pro Ultimate</h2>
                <p class="price" id="priceMacBookUltimate">7.000.000 Ars</p>
                <button>1</button>
            </article>
            <article class="card">
                <img src="./images/iphone17-pro-max.webp" alt="iphone17-pro-max">
                <h2>iPhone 17 PRO MAX</h2>
                <p class="price" id="priceIphone17">3.000.000 Ars</p>
                <button>2</button>
            </article>
            <article class="card">
                <img src="./images/iPhone-air.webp" alt="iphone-air">
                <h2>iPhone Air</h2>
                <p class="price" id="priceIphoneAir">2.500.000 Ars</p>
                <button>3</button>
            </article>
            <article class="card">
                <img src="./images/airpods-pro.png" alt="airpods-pro">
                <h2>AirPods Pro</h2>
                <p class="price" id="priceAirPods">250.000 Ars</p>
                <button>4</button>
            </article>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2026 iPRO - Ningun derecho reservado</p>
            <p class="fotter-autor">Desarrollado por Meier Leandro Agust√≠n</p>
        </div>
    </footer>
    <script defer src="./scripts/main.js"></script>
</body>

</html>
